<!-- contenedor relativo -->
<div id="ajustes-wrapper">
  <button id="ajustesBtn" aria-expanded="false" title="Mostrar ajustes">⚙ Ajustes</button>

  <!-- fondo atenuado opcional; lo dejamos para que tu JS siga alternándolo -->
  <div id="ajustes-modal-bg" class="oculto"></div>

  <!-- panel desplegable -->
  <div id="ajustes-modal" class="oculto" tabindex="-1">
    <button id="ajustesCerrar" title="Cerrar ajustes">✕</button>
    <h2>Accesibilidad</h2>

    <div class="ajustes-botones">
      <button id="fontUp">Aumentar fuente</button>
      <button id="fontDown">Disminuir fuente</button>
      <button id="fontFamily">Cambiar fuente</button>
      <button id="darkMode">Modo oscuro</button>
      <button id="highContrast">Alto contraste</button>
      <button id="daltonico">Daltonismo</button>
      <button id="toggleCursor">Cursor grande</button>
      <button id="removeImages">Ocultar imágenes</button>
      <button id="toggleLinks">Links</button>
      <button id="resetTodo" class="full">Reset</button>
    </div>
  </div>
</div>
